# Based on
# http://conda.pydata.org/docs/travis.html
# https://github.com/xray/xray/blob/master/.travis.yml
# https://github.com/scipy/scipy/blob/master/.travis.yml

language: python
sudo: false # if false, use TravisCI's container based build

matrix:
    include:
    - python: 2.7
      env: CONDA_ENV=py27-min
    - python: 2.7
      env: CONDA_ENV=py27
    - python: 3.4
      env: CONDA_ENV=py34
      addons:
          apt:
            packages:
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
            - libgmp-dev
            - libmpfr-dev
    - python: 3.5
      env: CONDA_ENV=py35
      addons:
          apt:
            packages:
            - libatlas-dev
            - libatlas-base-dev
            - liblapack-dev
            - gfortran
            - libgmp-dev
            - libmpfr-dev

addons:
    apt:
        packages:
            - ccache

cache:
    directories:
        - $HOME/.ccache

# setup miniconda for numpy, scipy, pandas
before_install:
    - echo "before install"
    - export PATH=/usr/lib/ccache:$PATH
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
      else
        wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    
install:
    - echo "install"
    - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy pandas=$PD_VERSION nose pytz ephem netcdf4; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.3' || $TRAVIS_PYTHON_VERSION == '3.4' ]]; then conda install --yes python=$TRAVIS_PYTHON_VERSION numpy=1.8 scipy=0.14 pandas nose pytz ephem netcdf4; conda install --yes pandas=$PD_VERSION --no-deps; fi
    - test $PD_VERSION != 0.13.1 && conda install --yes "numba>=0.17" || echo "Not installing numba"
    - conda install -c https://github.com/Unidata/siphon.git
    - conda install --yes coverage
    - pip install coveralls
    - python setup.py install

script:
    - nosetests -v --with-coverage --cover-package=pvlib pvlib

after_success:
    coveralls
